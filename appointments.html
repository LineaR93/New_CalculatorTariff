<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Appuntamenti</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Gestione Appuntamenti</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="reservations.html">Prenotazioni</a></li>
                <li><a href="appointments.html">Appuntamenti</a></li>
                <li><a href="statistics.html">Statistiche</a></li>
                <li><a href="settings.html">Impostazioni</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Nuovo Appuntamento</h2>
            <form id="appuntamentoForm">
                <label for="proprietario">Nome Proprietario:</label>
                <input type="text" id="proprietario" name="proprietario" required>
                <label for="dataOra">Data e Ora:</label>
                <input type="datetime-local" id="dataOra" name="dataOra" required>
                <label for="note">Note:</label>
                <textarea id="note" name="note"></textarea>
                <button type="submit">Aggiungi Appuntamento</button>
            </form>
        </section>
        <section>
            <h2>Appuntamenti Imminenti</h2>
            <ul id="listaAppuntamenti"></ul>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
